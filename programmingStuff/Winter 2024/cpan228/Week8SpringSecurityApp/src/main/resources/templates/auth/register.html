<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
  <title>Register</title>
</head>
<body>
<div class="main">
<h1>Please Register</h1>
  <div class="alert alert-info" role="alert" th:if="${msg}">
    <span th:text="${msg}"></span>
  </div>

  <form th:object="${user}" th:action="@{/register}" method="post">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" th:field="*{username}">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-select" aria-label="role" id="role" th:field="*{role}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>

</body>
</html>
