<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scisors</title>
  </head>
  <body>
    <p>Rock Paper Scisors</p>

    <button onclick="
    score.wins=0;
    score.loss=0;
    score.ties=0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <button
      onclick="


    pickComMove();

    console.log(comMove);


playGame('rock', comMove);
"
    >
      Rock
    </button>

    <button
      onclick="



pickComMove();


console.log(comMove);
playGame('paper', comMove)

"
    >
      Paper
    </button>

    <button
      onclick="



pickComMove();
playGame('scissors', comMove);

console.log(comMove);

" >
      Scisors
    </button>

    <script>
      
      let comMove="";
      
     
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };
        /*
      if (!score){
        score ={
          wins: 0,
          losses: 0,
          ties: 0
        };
      }*/

      function playGame(playerMove, comMove) {
        let result = "";
        if (playerMove === "scissors") {
          if (comMove === "Rock") {
            result = "you lose";
          } else if (comMove === "Paper") {
            result = "you win";
          } else if (comMove === "Scisors") {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (comMove === "Rock") {
            result = "you win";
          } else if (comMove === "Paper") {
            result = "tie";
          } else if (comMove === "Scisors") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (comMove === "Rock") {
            result = "tie";
          } else if (comMove === "Paper") {
            result = "you lose";
          } else if (comMove === "Scisors") {
            result = "you win";
          }
        }

        if(result === 'you win'){
          score.wins +=1;
        }
        else if (result==='you lose'){
          score.loss+=1;
        }
        else if(result ==='tie'){
          score.ties+=1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(
          `you picked ${playerMove}. Computer picked ${comMove}. ${result} 
Wins: ${score.wins},
Losses: ${score.loss}
Ties: ${score.ties}
          `
        );
      }

      function pickComMove() {
        const numRand=Math.random();
        if (numRand >= 0 && numRand < 1 / 3) {
          comMove = "Rock";
        } else if (numRand >= 1 / 3 && numRand < 2 / 3) {
          comMove = "Paper";
        } else if (numRand >= 2 / 3 && numRand < 1) {
          comMove = "Scisors";
        }
        return comMove;
      }
    </script>
  </body>
</html>
