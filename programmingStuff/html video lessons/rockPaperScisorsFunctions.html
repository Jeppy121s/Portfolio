      let comMove="";

        );

      function pickComMove() {
        const numRand=Math.random();
        if (numRand >= 0 && numRand < 1 / 3) {
          comMove = "Rock";
        } else if (numRand >= 1 / 3 && numRand < 2 / 3) {
          comMove = "Paper";
        } else if (numRand >= 2 / 3 && numRand < 1) {
          comMove = "Scisors";
        }
        return comMove;
