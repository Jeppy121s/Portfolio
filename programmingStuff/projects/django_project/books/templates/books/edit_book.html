{% extends "layout.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h1>Edit Book: {{ book.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="/books/{{ book.id }}/">Cancel</a>
{% endblock %}
