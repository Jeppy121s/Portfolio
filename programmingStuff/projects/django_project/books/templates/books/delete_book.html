{% extends "layout.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Delete Book: {{ book.title }}</h1>
<p>Are you sure you want to delete this book?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="/books/{{ book.id }}/">Cancel</a>
{% endblock %}
