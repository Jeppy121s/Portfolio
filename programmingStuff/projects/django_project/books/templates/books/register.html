{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Create a New Account</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<a href="{% url 'login' %}">Already have an account? Login here</a>
{% endblock %}
