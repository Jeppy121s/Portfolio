{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login to Your Account</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<a href="{% url 'register' %}">Don't have an account? Register here</a>
{% endblock %}
